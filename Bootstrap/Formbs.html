<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>    
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <title>FORMS IN BS</title>
</head>
<body class="bg-dark text-light">
    <div class="row justify-content-center">
        <h1 class="text-center">Registration Form</h1>
        <div class="col-lg-8 col-md-10 col-sm-12">
            <form class="form-group">
                <div class="row">
                    <div class="col">
                        <label class="form-label">FIRSTNAME</label>
                        <input type="text" class="form-control"/>
                    </div>
                    <div class="col">
                        <label class="form-label">LASTNAME</label>
                        <input type="text" class="form-control">
                    </div>
                </div>
                <div class="mt-2">
                    <label class="form-label">MOBILE NO</label>
                    <input type="tel" class="form-control">

                </div>
                <div class="mt-2">
                    <label class="form-label">EMAIL ID </label>
                    <input type="email" class="form-control">

                </div>
                <div class="mt-2">
                    <label class="form-label">DEPARTMENTS</label>
                    <select class="form-select">
                        <option selected hidden>SELECT ANY ONE</option>
                        <option>cse</option>
                        <option>ece</option>
                        <option>eee</option>

                        <option>mech</option>

                        <option>It</option>

                    </select>
                </div>
                <div class="mt-2">
                    <label class="form-label">GENDER</label>
                    <input type="radio" class="form-check-input" disabled/>MALE
                    <input type="radio" class="form-check-input1"/>FEMALE
                </div>
                <div class="mt-5">
                    <label class="form-label">LANGUAGES</label>
                    <input type="checkbox" class="form-group">JAVA
                    <input type="checkbox"class="form-label">C
                </div>
                <div class="row justify-content-center">
                    <div class="col-4">
                        <input type="submit" class="btn btn-outline-success">
                    </div>
                    <div class="col-4">
                        <input type="reset" class="btn btn-outline-danger">
                    </div>
                </div>
            </form>
        </div>
    </div>
    


    
</body>
</html>
